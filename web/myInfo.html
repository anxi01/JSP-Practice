<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MyInfo</title>
</head>
<body>
  <form method="get" action="myInfoServlet">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="nickname">별명:</label>
    <input type="text" id="nickname" name="nickname"><br><br>

    <label for="year">학년:</label>
    <select id="year" name="year">
      <option value="1">1학년</option>
      <option value="2">2학년</option>
      <option value="3">3학년</option>
      <option value="4">4학년</option>
    </select><br><br>

    <label>성별:</label>
    <input type="radio" id="male" name="gender" value="남">
    <label for="male">남</label>
    <input type="radio" id="female" name="gender" value="여">
    <label for="female">여</label><br><br>

    <label>수강과목:</label>
    <input type="checkbox" id="java" name="subject" value="JAVA">
    <label for="java">JAVA</label>
    <input type="checkbox" id="jsp" name="subject" value="JSP">
    <label for="jsp">JSP</label>
    <input type="checkbox" id="cpp" name="subject" value="C++">
    <label for="cpp">C++</label><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
